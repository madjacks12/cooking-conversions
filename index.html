<!DOCTYPE html>
<html>
  <head>
    <title>Cooking Conversions</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><span class="rainbow">Guy Fieri's Cooking Conversions</span></h1>
      </div>
          <div class="row">
            <div class="col-md-4">
              <form id="add">
                <div class="form-group">
                  <label for="add1">Cups:</label>
                  <input id="add1" class="form-control" type="text"> cups
                </div>
                <button type="submit" class="btn">Convert to ounces! </button>
              </form>
            </div>
            <div class="col-md-4">
              <form id="addB">
                <div class="form-group">
                  <label for="add2">Gallons:</label>
                  <input id="add2" class="form-control" type="text"> gallons
                </div>
                <button type="submit" class="btn">Convert to liters! </button>
              </form>
            </div>
            <div class="col-md-4">
              <form id="addC">
                <div class="form-group">
                  <label for="add3">Cups:</label>
                  <input id="add3" class="form-control" type="text"> tablespoons
                </div>
                <button type="submit" class="btn">Convert to tablespoons! </button>
              </form>
            </div>
            <div class="row">
              <div class="col-md-4" class="row2">Ounces:
                <div id="output1">
                </div>
              </div>
              <div class="col-md-4" class="row2">Liters:
                <div id="output2">
                </div>
              </div>
              <div class="col-md-4" class="row2">Tablespoons:
                <div id="output3">
                </div>
              </div>
            </div>

          <img src="https://media.giphy.com/media/Elr7sRhF0iByw/giphy.gif" alt="Guy Fieri">
    </div>
  </body>
</html>
